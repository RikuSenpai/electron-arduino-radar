<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/radar.css">
    <title>Radar</title>
</head>
<body>
    <div class="radar">
        <div class="pointer"></div>
        <div class="shadow"></div>
    </div>
    <script>
        async function sleep(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, ms)
            })
        }

        async function rotateRight() {
            for(let degree = 180; degree <= 360; degree++) {
                const elem = document.querySelector('div.radar')
                elem.style.transform = `rotate(${degree}deg) scaleX(-1)`
                await sleep(20)
            }
        }

        async function rotateLeft() {
            for(let degree = 360; degree >= 180; degree--) {
                const elem = document.querySelector('div.radar')
                elem.style.transform = `rotate(${degree}deg) scaleX(-1)`
                await sleep(20)
            }
        }

        (async () => {
            while (true) {
                await rotateRight()

                await rotateLeft()
            }
        })()
    </script>
</body>
</html>
